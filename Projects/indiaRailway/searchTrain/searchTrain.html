<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Search</title>
</head>
<body>

<label for="trainSearch">Search for a train:</label>
<input type="text" id="trainSearch" list="trainNames" placeholder="Type to search...">
<datalist id="trainNames"></datalist>

<script>
  // Sample array of train names
  const trainNames = ['Express Train', 'Bullet Train', 'Local Train', 'Loperfast Train', 'Night Train',"mhdsgf","kaywtd"];

  // Populate the datalist with train names
  const trainNamesDatalist = document.getElementById('trainNames');
  trainNames.forEach(train => {
    const option = document.createElement('option');
    option.value = train;
    
    trainNamesDatalist.appendChild(option);
    
   
  });

  // Function to handle selection
  function handleSelection() {
    const selectedTrain = document.getElementById('trainSearch').value;
    // alert(`You selected: ${selectedTrain}`);
    // You can perform further actions with the selected train name
  }

  // Attach the handleSelection function to the input event of the search input
  document.getElementById('trainSearch').addEventListener('input', handleSelection);
</script>

</body>
</html>
