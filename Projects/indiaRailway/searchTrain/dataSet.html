<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Search</title>
</head>
<body>

<input type="text" id="searchInput" placeholder="Search for a train...">
<ul id="resultsList"></ul>

<script>
  // Sample array of train names
  const trainNames = ['Express Train', 'Bullet Train', 'Local Train', 'Superfast Train', 'Night Train'];

  // Function to update the displayed results based on user input
  function updateResults() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const resultsList = document.getElementById('resultsList');

    // Clear previous results
    resultsList.innerHTML = '';

    // Filter train names based on user input
    const filteredTrains = trainNames.filter(train => train.toLowerCase().includes(searchInput));

    // Display filtered results
    filteredTrains.forEach(train => {
      const listItem = document.createElement('li');
      listItem.textContent = train;
      resultsList.appendChild(listItem);
    });
  }

  // Attach the updateResults function to the input event of the search input
  document.getElementById('searchInput').addEventListener('input', updateResults);
</script>

</body>
</html>
